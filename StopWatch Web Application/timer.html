<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - TimeKeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">⏱️ TimeKeeper</div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Stopwatch</a></li>
            <li><a href="timer.html" class="nav-link active">Timer</a></li>
            <li><a href="clock.html" class="nav-link">Clock</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
        </ul>
    </nav>

    <div class="background-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    
    <div class="container">
        <div class="stopwatch-card">
            <h1 class="title">
                <span class="icon">⏲️</span>
                Countdown Timer
            </h1>
            
            <div class="timer-input-section" id="inputSection">
                <div class="input-group">
                    <div class="input-item">
                        <label>Hours</label>
                        <input type="number" id="hoursInput" min="0" max="23" value="0" class="time-input">
                    </div>
                    <span class="input-separator">:</span>
                    <div class="input-item">
                        <label>Minutes</label>
                        <input type="number" id="minutesInput" min="0" max="59" value="5" class="time-input">
                    </div>
                    <span class="input-separator">:</span>
                    <div class="input-item">
                        <label>Seconds</label>
                        <input type="number" id="secondsInput" min="0" max="59" value="0" class="time-input">
                    </div>
                </div>
                
                <div class="quick-timers">
                    <h3>Quick Timers</h3>
                    <div class="quick-buttons">
                        <button class="quick-btn" data-time="60">1 Min</button>
                        <button class="quick-btn" data-time="300">5 Min</button>
                        <button class="quick-btn" data-time="600">10 Min</button>
                        <button class="quick-btn" data-time="900">15 Min</button>
                        <button class="quick-btn" data-time="1800">30 Min</button>
                        <button class="quick-btn" data-time="3600">1 Hour</button>
                    </div>
                </div>
            </div>
            
            <div class="display-container timer-display" id="timerDisplay" style="display: none;">
                <div class="time-display">
                    <span id="timerHours">00</span>
                    <span class="separator">:</span>
                    <span id="timerMinutes">00</span>
                    <span class="separator">:</span>
                    <span id="timerSeconds">00</span>
                </div>
                <div class="progress-ring">
                    <svg width="200" height="200">
                        <circle cx="100" cy="100" r="90" class="progress-ring-circle-bg"></circle>
                        <circle cx="100" cy="100" r="90" class="progress-ring-circle" id="progressCircle"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="controls">
                <button id="startTimerBtn" class="btn btn-start">
                    <span class="btn-icon">▶</span>
                    Start
                </button>
                <button id="pauseTimerBtn" class="btn btn-pause" disabled>
                    <span class="btn-icon">⏸</span>
                    Pause
                </button>
                <button id="resetTimerBtn" class="btn btn-reset">
                    <span class="btn-icon">↻</span>
                    Reset
                </button>
                <button id="addTimeBtn" class="btn btn-lap" disabled>
                    <span class="btn-icon">+</span>
                    +1 Min
                </button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <span class="notification-icon">⏰</span>
            <span class="notification-text">Time's Up!</span>
        </div>
    </div>
    
    <script src="timer.js"></script>
</body>
</html>
